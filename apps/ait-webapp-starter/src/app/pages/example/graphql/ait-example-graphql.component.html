<div style="height: 100%">
  <h1 class="title">MASTER DATA</h1>
  <nb-card>
    <nb-card-body>
      <div *ngIf="totalRows">
        <label>Rows count: {{ totalRows }}</label>
      </div>
      <ng2-smart-table
        [settings]="settings"
        [source]="source"
        (deleteConfirm)="onDelete($event)"
        (editConfirm)="onEdit($event)"
        (createConfirm)="onCreate($event)"
      ></ng2-smart-table>
    </nb-card-body>
  </nb-card>
</div>
