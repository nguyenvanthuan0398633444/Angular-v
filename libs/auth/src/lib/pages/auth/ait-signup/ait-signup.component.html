<div class="example-items-rows">
  <div class="left__side"></div>
  <div class="right__side">
    <p class="title__signin">
      {{ '1001' | translate }}
    </p>
    <div style="margin-top: 20px"></div>
    <ait-error-message [errors]="errors.common"></ait-error-message>
    <div class="form" [formGroup]="signupCtrl">
      <div class="input__group">
        <p class="label">
          {{ '1002' | translate }}
        </p>
        <div class="input__container">
          <input
            type="text"
            name="email"
            id=""
            [placeholder]="'2002' | translate"
            [formControlName]="'email'"
            (input)="handleFocus($event.target.value, 'email')"
          />
        </div>
        <ait-error-message [errors]="errors.email"></ait-error-message>
      </div>
      <div class="input__group">
        <p class="label">
          {{ '1004' | translate }}
        </p>
        <div class="input__container">
          <input
            [type]="isShowPassword ? 'text' : 'password'"
            name="password"
            id=""
            [placeholder]="'2003' | translate"
            [formControlName]="'password'"
            (input)="handleFocus($event.target.value, 'password')"
          />
          <nb-icon
            style="
              height: 24px;
              width: 24px;
              color: #8f9bb3;
              cursor: pointer;
              margin-right: 3px;
            "
            icon="{{ isShowPassword ? 'eye-off' : 'eye' }}"
            (click)="toggleShowPass()"
          ></nb-icon>
        </div>
        <ait-error-message [errors]="errors.password"></ait-error-message>
      </div>
      <div class="input__group">
        <p class="label">
          {{ '1005' | translate }}
        </p>
        <div class="input__container">
          <input
            [type]="isShowPassword ? 'text' : 'password'"
            name="repeat-password"
            id=""
            [placeholder]="'2004' | translate"
            [formControlName]="'password_repeat'"
            (input)="handleFocus($event.target.value, 'password_repeat')"
          />
        </div>
        <ait-error-message
          [errors]="errors.password_repeat"
        ></ait-error-message>
      </div>
      <div class="term">
        <input type="checkbox" name="" id="" [formControlName]="'term'" />
        <p>{{ '1006' | translate }}</p>
      </div>
      <ait-error-message [errors]="errors.term"></ait-error-message>
    </div>
    <div
      class="button__submit"
      (click)="handleSignUp2()"
      [nbSpinner]="isLoading"
      nbSpinnerStatus="primary"
    >
      <span>{{ '1007' | translate }}</span>
    </div>

    <div class="more__link">
      <!-- <p style="cursor: pointer" (click)="navigateToResetPassword()">
        {{ 'common.auth.signup.form.link.forgotpassword.name' | translate }}?
      </p> -->
      <p>
        {{ '1008' | translate }}
        <span (click)="navigateToLogin()">{{ '1009' | translate }}</span>
      </p>
    </div>
  </div>
</div>
