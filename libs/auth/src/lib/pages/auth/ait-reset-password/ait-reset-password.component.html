<div class="login__wrapper">
  <div class="left__side"></div>
  <div class="right__side">
    <p class="title__signin">
      {{ '1001' | translate }}
    </p>
    <div class="form">
      <div class="input__group">
        <p class="label">
          {{ '1002' | translate }}
        </p>
        <div class="input__container">
          <input
            type="text"
            name="email"
            id=""
            [placeholder]="
              '2002' | translate
            "
          />
        </div>
      </div>
    </div>
    <div class="button__submit">
      <span>{{
        '1003' | translate
      }}</span>
    </div>
    <div class="more__link">
      <p>
        {{ '1004' | translate }}
        <span (click)="navigateToSignUp()">{{
          '1005' | translate
        }}</span>
      </p>
      <p>
        {{
          '1006'
            | translate
        }}
        <span (click)="navigateToLogin()">{{
          'common.auth.reset-password.form.link.member.name' | translate
        }}</span>
      </p>
    </div>
  </div>
</div>
