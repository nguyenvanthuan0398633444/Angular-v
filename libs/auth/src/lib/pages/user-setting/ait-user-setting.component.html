<div class="template__popup">
  <p class="title">
    {{ '1001' | translate }}
  </p>
  <ait-space></ait-space>
  <div class="form__wrapper">
    <div class="input__group">
      <p class="label">{{ '1002' | translate }} *</p>
      <ait-autocomplete-master-data
        [placeholder]="'Site language'"
        [class]="'LANGUAGE'"
        [maxItem]="1" [id]="'site_language'"
        [icon]="'search-outline'"
        [style]="{ width: '400px' }"
        [defaultValue]="[langDf]"
        (watchValue)="
          getValueLang($event); handleInput($event, 'lang', langLabel)
        "
        [style]="{ width: '100%' }"
      >
      </ait-autocomplete-master-data>
      <ait-error-message [errors]="errors.lang"></ait-error-message>
    </div>

    <ait-space></ait-space>

    <div class="input__group">
      <p class="label">{{ '1003' | translate }} *</p>
      <ait-autocomplete-master-data
        [placeholder]="'Timezone'"
        [class]="'TIMEZONE'"
        [maxItem]="1" [id]="'timezone'"
        [icon]="'search-outline'"
        [style]="{ width: '400px' }"
        [defaultValue]="[timeDf]"
        (watchValue)="
          getValueTimeZone($event); handleInput($event, 'timezone', timeLabel)
        "
        [style]="{ width: '100%' }"
      >
      </ait-autocomplete-master-data>
      <ait-error-message [errors]="errors.timezone"></ait-error-message>
    </div>
    <ait-space></ait-space>

    <div class="input__group">
      <p class="label">{{ '1004' | translate }}*</p>
      <ait-autocomplete-master-data
        [placeholder]="'MM/dd/yyyy'"
        [class]="'USER_SETTING'"
        [parentCode]="'DATE_FORMAT_DISPLAY'"
        [maxItem]="1" [id]="'date_format_display'"
        [icon]="'search-outline'"
        [style]="{ width: '400px' }"
        [defaultValue]="[dateDisplayDf]"
        (watchValue)="
          getValueDateDisplay($event);
          handleInput($event, 'display', displayLabel)
        "
        [style]="{ width: '100%' }"
      >
      </ait-autocomplete-master-data>
      <ait-error-message [errors]="errors.display"></ait-error-message>
    </div>

    <ait-space></ait-space>

    <div class="input__group">
      <p class="label">{{ '1005' | translate }} *</p>
      <ait-autocomplete-master-data
        [placeholder]="'MM/dd/yyyy'"
        [class]="'USER_SETTING'"
        [parentCode]="'DATE_FORMAT_INPUT'"
        [maxItem]="1" [id]="'date_format_input'"
        [icon]="'search-outline'"
        [style]="{ width: '400px' }"
        [defaultValue]="[dateInputDf]"
        (watchValue)="
          getValueDateInf($event); handleInput($event, 'input', inputLabel)
        "
        [style]="{ width: '100%' }"
      >
      </ait-autocomplete-master-data>
      <ait-error-message [errors]="errors.input"></ait-error-message>
    </div>
    <ait-space></ait-space>

    <div class="input__group">
      <p class="label">{{ '1006' | translate }} *</p>
      <ait-autocomplete-master-data
        [placeholder]="'###, ###,###.###'"
        [class]="'USER_SETTING'"
        [parentCode]="'NUMBER_FORMAT'"
        [maxItem]="1" [id]="'number_format'"
        [icon]="'search-outline'"
        [style]="{ width: '400px' }"
        [defaultValue]="[numberFormatDf]"
        (watchValue)="
          getValueNumberFormat($event);
          handleInput($event, 'number', numberLabel)
        "
        [style]="{ width: '100%' }"
      >
      </ait-autocomplete-master-data>
      <ait-error-message [errors]="errors.number"></ait-error-message>
    </div>
    <ait-space></ait-space>
    <div class="button__group">
      <ait-button
        (click)="back()"
        [title]="'c_2004'"
        [background]="'transparent'"
      ></ait-button>
      <ait-button
        (click)="save()"
        [style]="'active'"
        [title]="'c_2001'"
      ></ait-button>
    </div>
  </div>
</div>
