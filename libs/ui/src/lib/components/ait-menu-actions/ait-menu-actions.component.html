<div class="menu__actions">
  <nb-actions size="small">
    <nb-action
      *ngFor="let item of buttons"
      [icon]="item.icon"
      [nbTooltip]="item.title"
      [nbTooltipPlacement]="'bottom'"
      (click)="swipeScreen(item.link);item.action();"
      class="action_icon"
    ></nb-action>
  </nb-actions>
</div>
