<textarea
  class="custom-textarea"
  nbInput
  fullWidth
  [formControl]="inputControl"
  [placeholder]="placeholder"
  [style.minHeight]="minHeight"
  [style.width]="width"
  *ngIf="!disabled"
  rows="{{row}}"
  [ngClass]="{'isError': isError}"
></textarea>
<textarea
  class="custom-textarea"
  nbInput
  fullWidth
  [value]="inputControl.value || ''"
  [placeholder]="placeholder"
  [style.minHeight]="minHeight"
  readonly
  *ngIf="disabled"
  rows="{{ row }}"
  [ngStyle]="style"
></textarea>
