<div [ngClass]="classContainer">
  <ait-label
    [label]="label"
    [required]="required"
    [id]="id"
    [styleText]="styleLabel"
  ></ait-label>

  <nb-form-field
    [ngStyle]="style"
    style="
      border-radius: 0.25rem;
      margin-top: 8px;
      background-color: #fff;
      max-width: 100%;
    "
    class="datepicker"
    [class.isError]="isError"
  >
    <nb-icon
      nbSuffix
      icon="calendar-outline"
      pack="eva"
      *ngIf="!disable"
      style="cursor: pointer"
      (click)="clickIconDate()"
    ></nb-icon>
    <input
      nbInput
      #inputDateTime
      [placeholder]="getPlaceHolder()"
      [nbDatepicker]="dateTimePicker"
      [(ngModel)]="date"
      *ngIf="!disable"
      [shape]="isRound ? 'semi-round' : 'rectangle'"
      [ngStyle]="styleInput"
      (focusout)="checkValidDateInput()"
      (click)="clickInput($event)"
      (input)="handleInput($event)"
      (beforeinput)="onBeforeInput($event)"
      class="input_area"
      id="{{ ID('input') }}"
      [style.width]="width"
      [style.height]="height"
    />
    <input
      [ngClass]="'border__bottom__input'"
      nbInput
      fullWidth
      #inputDateTime
      disabled
      [value]="valueDf"
      *ngIf="disable"
      [shape]="isRound ? 'semi-round' : 'rectangle'"
      [ngStyle]="styleInput"
      style="
        padding-top: 0;
        padding-bottom: 0;
        font-size: 12px;
        text-align: left;
        padding-left: 16px;
      "
      id="{{ ID('input') }}"
    />
    <nb-datepicker
      #dateTimePicker
      [format]="format ? format : getFormat()"
      [style.visibility]="disable ? 'hidden' : null"
      (dateChange)="dateChange($event)"
      [date]="date"
    ></nb-datepicker>
  </nb-form-field>
  <div class="caption" *ngIf="guidance">
    <div class="icon" *ngIf="guidanceIcon">
      <nb-icon [icon]="guidanceIcon"></nb-icon>
    </div>
    <div class="info">
      <p
        style="word-break: break-word; color: #8f9bb3; font-size: 12px"
        id="{{ ID('caption') }}"
      >
        {{ getCaption() }}
      </p>
    </div>
  </div>
  <ait-error-message *ngIf="required" [errors]="messagesError()" [id]="id"></ait-error-message>
</div>
