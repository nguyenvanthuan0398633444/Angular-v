<div
  [ngClass]="classContainer"
  style="width: 100%"
  [id]="'menu_toc_item_' + LABEL"
>
  <div
    class="card__content_container"
    [nbSpinner]="loading"
    nbSpinnerStatus="primary"
  >
    <div class="header__card" *ngIf="!disableHeader">
      <div style="flex-grow: 1" (click)="toggleExpan()">
        <div
          class="text__gradient menu_toc_item"
          *ngIf="gradientString !== ''"
          [ngStyle]="{
            'background-image': gradientString,
            padding: 15 + 'px',
            'padding-left': '15px'
          }"
          [id]="'menu_item_' + LABEL"
        >
          {{ LABEL }}
        </div>
      </div>

      <div
        style="display: flex; position: relative"
        (click)="toggleExpan(true)"
      >
        <div
          class="button_header_card"
          *ngIf="actionBtn.length !== 0"
          [ngClass]="'button_header_card'"
          (click)="handleClickBtnHeader()"
        >
          <span style="display: flex">
            <nb-icon style="color: #fff" [icon]="actionBtn[0].icon"></nb-icon>
            <span
              class="text"
              style="
                text-transform: uppercase;
                color: #ffffff;
                font-size: 10px;
                margin-left: 10px;
              "
              >{{ buttonTitle }}</span
            >
          </span>
        </div>
        <nb-icon
          class="icon_expan"
          style="cursor: pointer"
          *ngIf="!isOpen"
          icon="arrow-ios-downward-outline"
          (click)="toggleExpan()"
        ></nb-icon>
        <nb-icon
          class="icon_expan"
          style="cursor: pointer"
          *ngIf="isOpen"
          icon="arrow-ios-upward-outline"
          (click)="toggleExpan()"
        ></nb-icon>
      </div>
    </div>
    <div class="divider" *ngIf="!disableHeader"></div>
    <div
      class="content"
      [ngStyle]="{
        'flex-direction': isColumn ? 'column' : 'row',
        'align-items': (isColumn || isStart) ? 'flex-start' : 'center',
        padding: padding ? padding : ''
      }"
      [ngClass]="isOpen ? null : 'isClose'"
    >
      <ng-content></ng-content>
    </div>
  </div>
</div>
