<!-- {{TIME_FORMAT}}
{{timeExact}} -->

<div class="time_picker">
  <input
    [id]="ID('input')"
    #inputTimepicker
    [class.isError]="isError"
    [class.isSuccess]="isSuccess"
    [class.hasBorder]="mode === 'light'"
    class="input_area"
    style="
      height: 40px;
      width: 50px;
      border-radius: 5px;
      padding: 10px;
      font-weight: 600;
      margin: 5px;
      margin-top: 8px;
      font-size: 12px;
      text-align: center;
    "
    [placeholder]="PLACEHOLDER"
    [(ngModel)]="timeExact"
    (input)="handleInput($event.target.value)"
    (focusout)="focusout()"
    (click)="openPanel()"
    [maxLength]="2"
    (keydown.enter)="onEnter()"
  />
  <div class="header" *ngIf="isOpen">
    <p>{{ getTimeText() }}</p>
  </div>
  <div class="suggestion" *ngIf="isOpen">
    <div
      class="item"
      *ngFor="let time of getContentTime()"
      (click)="onSelectTime(time)"
      [class.active]="time === textCompared"
    >
      <span >{{ time }}</span>
    </div>
  </div>
</div>
