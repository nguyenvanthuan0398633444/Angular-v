<div class="toc_menu_wrapper">
  <div class="container_toc_menu">
    <div class="panel_header"></div>
    <div class="icon">
      <nb-icon
        class="nbicon"
        icon="menu-2-outline"
        style="font-size: 34px; cursor: pointer"
        [ngStyle]="{ color: !isOpen ? '#10529d' : '#8f9bb3' }"
        (click)="toggle()"
      ></nb-icon>
    </div>
    <div
      class="content"
      [ngStyle]="isOpen ? { display: 'block' } : { display: 'none' }"
    >
      <div class="item" *ngFor="let it of items" (click)="goToElemet(it.title)">
        <nb-icon icon="hash-outline" class="iconHash"></nb-icon>
        <p>
          {{ it.title }}
        </p>
      </div>
    </div>
  </div>
</div>
